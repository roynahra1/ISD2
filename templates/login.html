<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ISZ - Login</title>
  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      height: 100%;
      font-family: "Poppins", sans-serif;
      overflow: hidden;
    }

    body {
      background: linear-gradient(-45deg, #0f172a, #1e3a8a, #2563eb, #60a5fa);
      background-size: 400% 400%;
      animation: gradientMove 12s ease infinite;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .car-shape {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 60%;
      background: url('https://cdn-icons-png.flaticon.com/512/3202/3202926.png') center/contain no-repeat;
      opacity: 0.15;
      transform: scale(1.3);
      filter: blur(2px);
    }

    .card {
      position: relative;
      z-index: 10;
      width: 360px;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 16px;
      padding: 32px;
      backdrop-filter: blur(12px);
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
      color: #fff;
      text-align: center;
    }

    .card h2 {
      margin-bottom: 20px;
      font-size: 24px;
      letter-spacing: 1px;
      color: #fff;
      text-shadow: 0 0 6px rgba(255,255,255,0.4);
    }

    .input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background: rgba(255,255,255,0.1);
      color: #fff;
      font-size: 14px;
      outline: none;
      transition: 0.3s ease;
    }
    .input::placeholder { color: #e2e8f0; }
    .input:focus {
      background: rgba(255,255,255,0.2);
      box-shadow: 0 0 10px #60a5fa;
    }

    .btn {
      width: 100%;
      padding: 12px;
      margin-top: 14px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(90deg, #2563eb, #60a5fa);
      color: #fff;
      font-weight: 600;
      letter-spacing: 0.5px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(37,99,235,0.4);
    }

    #msg {
      margin-top: 12px;
      font-size: 14px;
    }
    .error { color: #ffb4b4; }
    .success { color: #a7f3d0; }

    .flare {
      position: absolute;
      border-radius: 50%;
      filter: blur(80px);
      opacity: 0.5;
      animation: float 10s infinite alternate;
    }
    .flare:nth-child(1) {
      width: 400px; height: 400px;
      top: -100px; left: -100px;
      background: #2563eb;
      animation-delay: 0s;
    }
    .flare:nth-child(2) {
      width: 300px; height: 300px;
      bottom: -50px; right: -80px;
      background: #60a5fa;
      animation-delay: 2s;
    }
    @keyframes float {
      0% { transform: translateY(0) scale(1); }
      100% { transform: translateY(-50px) scale(1.1); }
    }
  </style>
</head>

<body>
  <div class="flare"></div>
  <div class="flare"></div>
  <div class="car-shape"></div>

  <div class="card">
    <h2>ðŸš— ISZ Mechanic Login</h2>
    <input id="username" class="input" placeholder="Username" autocomplete="username" />
    <input id="password" type="password" class="input" placeholder="Password" autocomplete="current-password" />
    <button id="submit" class="btn">Sign In</button>
    <div id="msg"></div>
  </div>

 <!-- Inside templates/login.html -->
<!-- [Your full CSS and HTML structure remain unchanged above] -->

<script>
  const submit = document.getElementById('submit');
  const msg = document.getElementById('msg');

  submit.addEventListener('click', async () => {
    msg.textContent = '';
    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value;

    if (!username || !password) {
      msg.textContent = 'Please fill both fields';
      msg.className = 'error';
      return;
    }

    try {
      const res = await fetch('/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      });

      const data = await res.json();
      if (res.ok) {
        msg.textContent = data.message || 'Login successful';
        msg.className = 'success';
        // window.location.href = '/dashboard'; // Optional redirect
      } else {
        msg.textContent = data.message || 'Login failed';
        msg.className = 'error';
      }
    } catch (err) {
      msg.textContent = 'Network error';
      msg.className = 'error';
    }
  });
</script>
</body>
</html>
