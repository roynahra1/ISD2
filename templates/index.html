<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ISZ – Client Home</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Poppins', sans-serif; }

    body {
      background: #f8fafc;
      color: #1e293b;
    }

    /* ===== NAVBAR ===== */
    nav {
      background: #0f172a;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px 60px;
      flex-wrap: wrap;
    }

    .logo {
      font-size: 26px;
      font-weight: 700;
      letter-spacing: 1px;
    }

    .nav-links {
      display: flex;
      gap: 24px;
      flex-wrap: wrap;
    }

    .nav-links a {
      color: #fff;
      text-decoration: none;
      font-size: 15px;
      font-weight: 500;
      transition: 0.2s ease;
    }

    .nav-links a:hover {
      color: #60a5fa;
    }

    /* ===== HERO SECTION ===== */
    .hero {
      background: url('https://images.pexels.com/photos/4489732/pexels-photo-4489732.jpeg?auto=compress&cs=tinysrgb&w=1600') center/cover no-repeat;
      height: 400px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding-left: 80px;
      color: #fff;
      position: relative;
    }

    .hero::after {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(15, 23, 42, 0.55);
    }

    .hero-content {
      position: relative;
      z-index: 1;
      max-width: 600px;
    }

    .hero h1 {
      font-size: 42px;
      font-weight: 700;
      line-height: 1.2;
    }

    .hero button {
      margin-top: 24px;
      padding: 12px 24px;
      border: none;
      border-radius: 6px;
      background: #2563eb;
      color: #fff;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .hero button:hover {
      background: #1e40af;
    }

    /* ===== SERVICES GRID ===== */
    .services {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 24px;
      max-width: 1100px;
      margin: 60px auto;
      padding: 0 20px;
    }

    .service-card {
      background: #fff;
      border-radius: 12px;
      padding: 30px 20px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
      transition: transform 0.3s, box-shadow 0.3s;
      text-decoration: none;
      color: inherit;
    }

    .service-card:hover {
      transform: translateY(-8px) scale(1.03);
      box-shadow: 0 12px 30px rgba(0,0,0,0.15);
    }

    .service-card img {
      width: 70px;
      margin-bottom: 16px;
    }

    .service-card h3 {
      font-size: 18px;
      font-weight: 600;
      color: #1e3a8a;
    }

    /* ===== FOOTER ===== */
    footer {
      background: #0f172a;
      color: #94a3b8;
      text-align: center;
      padding: 20px;
      font-size: 14px;
    }

    @media (max-width: 768px) {
      .hero {
        padding-left: 40px;
        height: 320px;
      }
      .hero h1 { font-size: 30px; }
    }
  </style>
</head>

<body>
  <!-- NAVBAR -->
  <nav>
    <div class="logo">ISZ</div>
    <div class="nav-links">
      <a href="client.html">Home</a>
      <a href="auto.html">Auto Services</a>
      <a href="tires.html">Tires</a>
      <a href="careers.html">Careers</a>
      <a href="franch.html">Become a Franchisee</a>
      <a href="store.html">Find a Store</a>
      <a href="offers.html">Offers</a>
    </div>
  </nav>

  <!-- HERO -->
  <section class="hero">
    <div class="hero-content">
      <h1>INTELLIGENT SERVICE ZONE</h1>
      <button onclick="window.location.href='http://127.0.0.1:5000/login.html'">Book an Appointment</button>
    </div>
  </section>

  <!-- SERVICES GRID -->
  <section class="services">
    <a href="auto.html" class="service-card">
      <img src="https://cdn-icons-png.flaticon.com/512/833/833314.png" alt="Auto Services" />
      <h3>Auto Services</h3>
    </a>

    <a href="tires.html" class="service-card">
      <img src="https://cdn-icons-png.flaticon.com/512/4802/4802499.png" alt="Tires" />
      <h3>Tires</h3>
    </a>

    <a href="franch.html" class="service-card">
      <img src="https://cdn-icons-png.flaticon.com/512/1020/1020406.png" alt="Franchisee" />
      <h3>Become a Franchisee</h3>
    </a>

    <a href="store.html" class="service-card">
      <img src="https://cdn-icons-png.flaticon.com/512/2838/2838912.png" alt="Find Store" />
      <h3>Find a Store</h3>
    </a>

    <a href="offers.html" class="service-card">
      <img src="https://cdn-icons-png.flaticon.com/512/2956/2956767.png" alt="Offers" />
      <h3>Offers</h3>
    </a>

    <a href="careers.html" class="service-card">
      <img src="https://cdn-icons-png.flaticon.com/512/3135/3135768.png" alt="Careers" />
      <h3>Careers</h3>
    </a>
  </section>

  <!-- FOOTER -->
  <footer>
    © 2025 ISZ | Intelligent Service Zone – All Rights Reserved
  </footer>
</body>
</html>
