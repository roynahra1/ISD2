name: Python Application CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.9, 3.10, 3.11]

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: test_isd
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov

    - name: Wait for MySQL to be ready
      run: |
        until mysqladmin ping -h"127.0.0.1" -P3306 -uroot -proot --silent; do
          echo "Waiting for MySQL..."
          sleep 2
        done

    - name: Set up test database schema
      run: |
        mysql -h 127.0.0.1 -P 3306 -u root -proot -e "CREATE DATABASE IF NOT EXISTS test_isd;"
        mysql -h 127.0.0.1 -P 3306 -u root -proot test_isd -e "
          CREATE TABLE IF NOT EXISTS admin (
            id INT AUTO_INCREMENT PRIMARY KEY,
            Username VARCHAR(255) UNIQUE NOT NULL,
            Email VARCHAR(255) UNIQUE NOT NULL,
            Password VARCHAR(255) NOT NULL,
            created_at TIMESTAMP DEFAULT CURRENT_TIMESTAMP
          );
          CREATE TABLE IF NOT EXISTS car (
            Car_plate VARCHAR(20) PRIMARY KEY,
            Model VARCHAR(255),
            Year INT,
            VIN VARCHAR(255),
            Next_Oil_Change DATE,
            Owner_id INT
          );
          CREATE TABLE IF NOT EXISTS appointment (
            Appointment_id INT AUTO_INCREMENT PRIMARY KEY,
            Date DATE NOT NULL,
            Time TIME NOT NULL,
            Notes TEXT,
            Car_plate VARCHAR(20),
            created_at TIMESTAMP DEFAULT CURRENT_TIMESTAMP,
            FOREIGN KEY (Car_plate) REFERENCES car(Car_plate) ON DELETE CASCADE
          );
          CREATE TABLE IF NOT EXISTS service (
            Service_ID INT AUTO_INCREMENT PRIMARY KEY,
            Service_Type VARCHAR(255) NOT NULL
          );
          CREATE TABLE IF NOT EXISTS appointment_service (
            Appointment_id INT,
            Service_ID INT,
            PRIMARY KEY (Appointment_id, Service_ID),
            FOREIGN KEY (Appointment_id) REFERENCES appointment(Appointment_id) ON DELETE CASCADE,
            FOREIGN KEY (Service_ID) REFERENCES service(Service_ID)
          );
          INSERT IGNORE INTO service (Service_ID, Service_Type) VALUES 
          (1, 'Oil Change'), 
          (2, 'Tire Rotation'), 
          (3, 'Brake Inspection'), 
          (4, 'Battery Check');
        "

    - name: Run tests with coverage
      env:
        DB_HOST: 127.0.0.1
        DB_USER: root
        DB_PASSWORD: root
        DB_NAME: test_isd
        APP_SECRET_KEY: test-secret-key-for-ci-cd-2024
      run: |
        # Use this simpler command that's less likely to fail
        python -m pytest tests/ -v --cov=. --cov-report=xml --cov-report=term

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

    - name: Upload test coverage report
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report-python-${{ matrix.python-version }}
        path: htmlcov/
        retention-days: 7

  security:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install security tools
      run: |
        python -m pip install --upgrade pip
        pip install safety bandit

    - name: Check for security vulnerabilities
      run: |
        safety check --ignore=51457

    - name: Run bandit security linter
      run: |
        bandit -r . -f html -o security-report.html || true

    - name: Upload security report
      uses: actions/upload-artifact@v4
      with:
        name: security-report
        path: security-report.html
        retention-days: 7

  build:
    needs: [test, security]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Test application startup
      env:
        DB_HOST: localhost
        DB_USER: test
        DB_PASSWORD: test
        DB_NAME: test_isd
        APP_SECRET_KEY: test-key
      run: |
        python -c "
        from app import create_app
        app = create_app()
        print('✅ Application created successfully')
        with app.test_client() as client:
            response = client.get('/')
            print(f'✅ Root endpoint status: {response.status_code}')
            response = client.get('/login.html')
            print(f'✅ Login page status: {response.status_code}')
        "