name: Python Application CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # Use proper Python version syntax
        python-version: ["3.9", "3.10", "3.11"]

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: test_isd
        ports:
          - 3306:3306
        options: 
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov

    - name: Wait for MySQL to be ready
      run: |
        for i in {1..30}; do
          if mysqladmin ping -h"127.0.0.1" -P3306 -uroot -proot --silent; then
            echo "MySQL is ready!"
            break
          fi
          echo "Waiting for MySQL... ($i/30)"
          sleep 2
        done

    - name: Set up test database schema
      run: |
        mysql -h 127.0.0.1 -P 3306 -u root -proot -e "CREATE DATABASE IF NOT EXISTS test_isd;"
        mysql -h 127.0.0.1 -P 3306 -u root -proot test_isd -e "
          CREATE TABLE IF NOT EXISTS admin (
            id INT AUTO_INCREMENT PRIMARY KEY,
            Username VARCHAR(255) UNIQUE NOT NULL,
            Email VARCHAR(255) UNIQUE NOT NULL,
            Password VARCHAR(255) NOT NULL
          );
          CREATE TABLE IF NOT EXISTS car (
            Car_plate VARCHAR(20) PRIMARY KEY,
            Model VARCHAR(255),
            Year INT,
            VIN VARCHAR(255),
            Next_Oil_Change DATE,
            Owner_id INT
          );
          CREATE TABLE IF NOT EXISTS appointment (
            Appointment_id INT AUTO_INCREMENT PRIMARY KEY,
            Date DATE NOT NULL,
            Time TIME NOT NULL,
            Notes TEXT,
            Car_plate VARCHAR(20)
          );
          CREATE TABLE IF NOT EXISTS service (
            Service_ID INT AUTO_INCREMENT PRIMARY KEY,
            Service_Type VARCHAR(255) NOT NULL
          );
          CREATE TABLE IF NOT EXISTS appointment_service (
            Appointment_id INT,
            Service_ID INT,
            PRIMARY KEY (Appointment_id, Service_ID)
          );
          INSERT IGNORE INTO service (Service_ID, Service_Type) VALUES 
          (1, 'Oil Change'), 
          (2, 'Tire Rotation'), 
          (3, 'Brake Inspection'), 
          (4, 'Battery Check');
        "

    - name: Run tests with coverage
      env:
        DB_HOST: 127.0.0.1
        DB_USER: root
        DB_PASSWORD: root
        DB_NAME: test_isd
        APP_SECRET_KEY: test-secret-key-for-ci-cd
      run: |
        python -m pytest tests/ -v --cov=. --cov-report=xml --cov-report=term

    - name: Upload coverage to Codecov
      if: always()
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        fail_ci_if_error: false

  security:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install security tools
      run: |
        pip install safety bandit

    - name: Check for security vulnerabilities
      run: |
        safety check --ignore=51457 || echo "Safety check completed"

    - name: Run bandit security linter
      run: |
        bandit -r . -f txt || echo "Bandit scan completed"

  build:
    needs: [test, security]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Verify application can start
      env:
        DB_HOST: localhost
        DB_USER: test
        DB_PASSWORD: test
        DB_NAME: test_isd
        APP_SECRET_KEY: test-key
      run: |
        python -c "
        try:
            from app import create_app
            app = create_app()
            print('‚úÖ Application imports successfully')
            with app.test_client() as client:
                response = client.get('/')
                print(f'‚úÖ Root endpoint: {response.status_code}')
        except Exception as e:
            print(f'‚ùå Error: {e}')
            exit(1)
        "

    - name: Create deployment package
      run: |
        echo "üì¶ Creating deployment package..."
        mkdir -p deployment
        cp -r app.py config.py run.py requirements.txt routes utils templates deployment/
        echo "‚úÖ Deployment package created"