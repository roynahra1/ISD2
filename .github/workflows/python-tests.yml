name: Python Tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: test_db
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flask mysql-connector-python werkzeug pytest pytest-cov
    
    - name: Create template files
      run: |
        mkdir -p templates
        # Create basic template files for testing
        echo '<!DOCTYPE html><html><head><title>404</title></head><body><h1>404</h1></body></html>' > templates/404.html
        echo '<!DOCTYPE html><html><head><title>Home</title></head><body><h1>Home</h1></body></html>' > templates/index.html
        # Copy your actual template files
        cp appointment.html templates/
        cp login.html templates/
        cp signup.html templates/
        cp updateAppointment.html templates/
        cp viewAppointment.html templates/
    
    - name: Wait for MySQL
      run: |
        sudo apt-get update
        sudo apt-get install -y mysql-client
        for i in {1..30}; do
          if mysql --host 127.0.0.1 --port 3306 -uroot -proot -e "SELECT 1;" 2>/dev/null; then
            echo "MySQL is ready!"
            break
          fi
          echo "Waiting for MySQL... ($i/30)"
          sleep 2
        done
    
    - name: Test with pytest
      env:
        TESTING: true
        CI: true
        DB_HOST: 127.0.0.1
        DB_USER: root
        DB_PASSWORD: root
        DB_NAME: test_db
        FLASK_ENV: testing
      run: |
        pytest tests/ -v --cov=./ --cov-report=xml
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3