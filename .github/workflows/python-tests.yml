name: Python Tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: test_db
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flask mysql-connector-python werkzeug pytest pytest-cov
    
    - name: Create basic template files for testing
      run: |
        mkdir -p templates
        # Create minimal template files that tests expect
        echo '<!DOCTYPE html><html><head><title>404</title></head><body><h1>404 - Not Found</h1></body></html>' > templates/404.html
        echo '<!DOCTYPE html><html><head><title>Home</title></head><body><h1>Home Page</h1></body></html>' > templates/index.html
        echo '<!DOCTYPE html><html><head><title>Login</title></head><body><h1>Login</h1></body></html>' > templates/login.html
        echo '<!DOCTYPE html><html><head><title>Sign Up</title></head><body><h1>Sign Up</h1></body></html>' > templates/signup.html
        echo '<!DOCTYPE html><html><head><title>Appointments</title></head><body><h1>Appointments</h1></body></html>' > templates/appointments.html
        echo '<!DOCTYPE html><html><head><title>Book</title></head><body><h1>Book Appointment</h1></body></html>' > templates/book.html
        echo '<!DOCTYPE html><html><head><title>View Appointments</title></head><body><h1>View Appointments</h1></body></html>' > templates/view_appointments.html
        echo '<!DOCTYPE html><html><head><title>Search</title></head><body><h1>Search Appointments</h1></body></html>' > templates/search.html
    
    - name: Wait for MySQL
      run: |
        sudo apt-get update
        sudo apt-get install -y mysql-client
        for i in {1..30}; do
          if mysql --host 127.0.0.1 --port 3306 -uroot -proot -e "SELECT 1;" 2>/dev/null; then
            echo "MySQL is ready!"
            break
          fi
          echo "Waiting for MySQL... ($i/30)"
          sleep 2
        done
    
    - name: Test with pytest
      env:
        TESTING: true
        CI: true
        DB_HOST: 127.0.0.1
        DB_USER: root
        DB_PASSWORD: root
        DB_NAME: test_db
        FLASK_ENV: testing
      run: |
        pytest tests/ -v --cov=./ --cov-report=xml
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3